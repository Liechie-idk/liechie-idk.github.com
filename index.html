<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Liechie's Static Website</title>
    </head>
    <style>
        h1 {
            color: white;
            font-size: xx-large;
            background: gray;
            outline: black;
        }
        button.page {
            font-size: x-large;
            background-color: rgb(201, 201, 201);
            border-radius: 0;
        }
        button.page:hover {
            background-color: rgb(185, 185, 185);
        }
        button.page:active{
            background-color: rgb(145, 145, 145);
        }
    </style>
    <body>
        <h1>
            Liechie's Static Website
            <button class="page" type="button">test</button>
        </h1>
    </body>
</html>
